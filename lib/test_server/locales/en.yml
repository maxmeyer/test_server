---
en:
  errors:
    default: 
      summary: Unexpected Error...
      details: Sorry, but I cannot fullfill your request. An unexpected error occured. Please ask your administrator for support.
    internal_error: 
      summary: Internal error...
      details: 'Sorry, but I cannot fullfill your request. An internal error occured: "%{message}". Please notify the author of the software about the problem.'
    user_error: 
      summary: User Error...
      details: Sorry, but I cannot fullfill your request. An error occured. There should be a better error message displayed here. Please notify the author of the software about the problem.
    unreadable_config_file: 
      summary: Unreadable config file...
      details: 'Sorry, but I cannot fullfill your request. The config file "%{file}" given could not be read: "%{message}".'
    sigint: 
      summary: Program Execution Interrupted...
      details: You've chosen to interrupt the program execution.
    sigterm: 
      summary: Program Execution Aborted...
      details: I received a SIGTERM. Aborting program execution.
    unknown_local_file: 
      summary: Local File Unknown
      details: Sorry, but I cannot fullfill your request. The requested file "%{file}" cannot be found in the local file repository.
    invalid_url: 
      summary: Invalid URL...
      details: Sorry, but your request is invalid. The URL "%{url}" is not a correct one. Allowed are URLs like "http://www.example.org" or "www.example.org".
    invalid_access_log_path: 
      summary: Invalid Path to Access Log...
      details: Sorry, but I cannot start the server. The path "%{file}" to the access log is invalid. Maybe the directory "%{directory}" where the access log should be stored, does not exist.
    invalid_parameter: 
      summary: Invalid Parameter...
      details: Sorry, but your request is invalid. The parameter "%{parameter}" is unknown or the format given cannot be accepted.
    unreadable_config_file: 
      summary: Unreadable config file...
      details: 'Sorry, but I cannot fullfill your request. The config file "%{file}" given could not be read: "%{message}".'
    invalid_pac_result: 
      summary: Invalid result from pac file...
      details: 'Sorry, but I cannot fullfill your request. The result "%{result}" of proxy.pac "%{file}" is invalid. Please fix the proxy.pac and try again.'
    compress_pac_file_failed: 
      summary: Pac file cannot be compressed...
      details: 'Sorry, but an error occurred while I tried to compress the proxy.pac-file "%{file}": %{message}. Please fix the proxy.pac and try again.'
  views:
    application:
      title: Test Server
      buttons:
        submit: 'Start'
        reset: 'Reset'
        close: 'Close'
        clone: 'Clone'
    dialogs:
      notification:
        title: Notification
    root:
      link: Home
    test:
      link: Tests
    javascript:
      xhr:
        link: XHR
        title: 'Javascript Tests'
        fields: &fields
          url: URL
          count: Count
          timeout: Timeout (s)
          repeat: Repeat Requests
        result_table:
          url: URL
          runtime: Runtime (ms)
          timeout: Timeout (ms)
          status: Status
        spinner: 
          text: Requests were sent. Waiting for results.

